<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número Magico</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <script src="JS/logica.js"></script>
</head>
<body>

    <main>

        <div class="componentes">
            <!-- principal -->
            <div id="pantalla-inicio">
                <h1>¡Bienvenido al Juego!</h1>
                <button class="boton" onclick="cambiarPantalla('pantalla-juego')">Jugar</button>
                <button class="boton" onclick="cambiarPantalla('pantalla-opciones')">Opciones</button>
                <button class="boton" onclick="cambiarPantalla('pantalla-creditos')">Créditos</button>
            </div>
        
            <!-- pantalla de jugar -->
            <div id="pantalla-juego" style="display: none;">
                <h1>¡Juguemos!</h1>
                <form action="#">
                    <p>Adivina el número mágico</p>
                    <input id="numUsuario" type="text" placeholder="ingresa aquí tu número " name="numUsuario">
                </form>
                <button id="botonComprobar" class="boton" onclick="comprobarNumero()">Comprobar</button>
                
                <div id="mensaje">
                    <p></p>
                    <p></p>
                    <p></p>

                </div>
                <div id="historial">
                
                </div>
                <button class="boton" onclick="cambiarPantalla('pantalla-inicio')">Volver</button>
            </div>

            

        
            <!-- pantalla ppciones -->
            <div id="pantalla-opciones" style="display: none;">
                <h1>Opciones</h1>
                <button class="boton" onclick="cambiarPantalla('pantalla-inicio')">Volver</button>
            </div>

            <div id="pantalla-creditos" style="display: none;">
                <h1>Créditos</h1>
                <p> Desarrollador - Kevin Torres </p>
                <p> Imagen background - Alma Aurelia, Tomado de Canva </p>
                <p> Idea - Curso de Programación Web</p>
                <p> Musica, Fallen Down - Toby Fox - Tomada de Undertale  </p>
                
                <button class="boton" onclick="cambiarPantalla('pantalla-inicio')">Volver</button>

            </div>
        </div>
        
<!--imagen de fndo-->
        <img id="inicio-background" src="recursos/imagenes/principal-background.png" alt="Fondo" />
            
        
    <!-- musiquita porque si-->
        <audio id="musicaFondo" autoplay loop>
            <source src="recursos/audios/musica-de-fondo-Undertale-FallenDown.mp3" type="audio/mp3">
        </audio>
    

    </main>
    
</body>
</html>
